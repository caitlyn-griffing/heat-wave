<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gugi&family=Karla:wght@300;500;700&family=Lexend+Exa:wght@100;200;300;400;500;600;700;800;900&family=Nova+Square&display=swap" rel="stylesheet">

    <title>Heat Wave</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/polish.css">
</head>
<body>
    
    <div class="wrapper">
        <section class="top-half container-fluid">
            <div class="current-date"></div>
            <div class="container">
                <div class="h1">Heat Wave</div>
                <form>
                    <input id="searchCity" type="text" placeholder="Enter City" autofocus>
                    <button id="submit-btn" type="submit">SEARCH</button>
                    <button id="clear-history-btn" type="submit">CLEAR</button>
                    <span class="msg"></span>
                </form>
            </div>
        </section>
        <section class="history">
            <ul id="city-history">
                
            </ul>
        </section>
        <section class="bottom-half">
            <div class="container">
                <div class="current-weather">
                    <div id="city-name"></div>
                    <div class="weather-icon"><img src="" alt="Weather icon" id="weather-icon"></div>
                    <p id="temp" class="current-info"></p>
                    <p id="humidity" class="current-info"></p>
                    <p id="wind-speed" class="current-info"></p>
                    <div id="uviColor"><span id="uv-index"></span></div>
                </div>
            </div>
        
            <!-- TODO: input spans -->
            <div id="forecastCtn" class="forecast container-fluid">
                <!-- <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"></h5>

                            <span class="date"></span> 
                            <br>
                            <span class="icon"></span> 
                            <br>
                            <span class="temp"></span> 
                            <br>
                            <span class="wind-speed"></span> 
                            <br>
                            <span class="humidity"></span>
                        </p>
                    </div>
                </div> -->
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="./assets/sandbox.js"></script>
</body>
</html>
