<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Heat Wave</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/polish.css">
</head>
<body>
    
    <header class="h1">Heat Wave</header>
    <div class="wrapper">
        <form class="row g-1">
            <div class="col-auto">
                <label for="citySearch" class="visually-hidden">Enter City</label>
                <input type="text" class="form-control form-control-lg" id="citySearch" placeholder="Enter City">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Search</button>
            </div>
        </form>

        <div class="current-conditions">
            <div class="h3">Current Conditions</div>
            <div class="h6" id="current-weather">
                <h3 class="city-name" id="current-city"></h3>
                <div>Temperature:</div>
                <div>Humidity:</div>
                <div>Wind Speed:</div>
                <div>UV Index:</div>
            </div>
        </div>

        <div class="future-conditions h3">Future Conditions</div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/sandbox.js"></script>
</body>
</html>
