<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gugi&family=Karla:wght@300;500;700&family=Lexend+Exa:wght@100;200;300;400;500;600;700;800;900&family=Nova+Square&display=swap" rel="stylesheet">

    <title>Heat Wave</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/polish.css">
</head>
<body>
    
    <div class="wrapper">
        <section class="top-half">
            <div class="current-date"></div>
            <div class="container">
                <div class="h1">Heat Wave</div>
                <form>
                    <input id="searchCity" type="text" placeholder="Enter City" autofocus>
                    <button id="submit-btn" type="submit">SEARCH</button>
                    <span class="msg"></span>
                </form>
                <div class="history">
                    <ul class="city-history"></ul>
                </div>
            </div>
        </section>
        <section class="bottom-half">
            <div class="container">
                <div class="current-weather">
                    <p id="city-name"></p>
                    <p id="weather-icon"></p>
                    <p id="temp"></p>
                    <p id="humidity"></p>
                    <p id="wind-speed"></p>
                    <p id="uv-index"></p>
                </div>
            </div>
        
            <!-- TODO: input spans -->
            <div class="forecast">
                <div class="fore"></div>
                <div class="fore"></div>
                <div class="fore"></div>
                <div class="fore"></div>
                <div class="fore"></div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="./assets/sandbox.js"></script>
</body>
</html>
